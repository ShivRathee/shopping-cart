<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="newUsername">New Username:</label>
      <input
        type="text"
        class="form-control"
        id="newUsername"
        [(ngModel)]="newUsername"
        name="newUsername"
        required
      />
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
    </div>
    <button type="button" class="btn btn-success" (click)="register()">
      Register
    </button>
  </form>
</div>
